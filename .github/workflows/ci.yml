name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      contents: read
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if dist is empty
        id: check-dist
        run: |
          if [[ -z "$(ls -A dist)" ]]; then
            echo "dist directory is empty"
            echo "dist-empty=true" >> $GITHUB_OUTPUT
          else
            echo "dist directory is not empty"
            echo "dist-empty=false" >> $GITHUB_OUTPUT
          fi

      - name: Cleanup Dist Directory
        if: steps.check-dist.outputs.dist-empty == 'false'
        run: rm -rf dist/*

      - name: Verify Build Artifact
        if: steps.check-dist.outputs.dist-empty == 'false'
        run: |
          du -sh dist
          find dist -type l

      - name: Deploy to GitHub Pages
        id: deployment
        if: steps.check-dist.outputs.dist-empty == 'false'
        uses: actions/deploy-pages@v4
        with:
          publish_branch: gh-pages
          publish_dir: dist
